<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login">
        <form id="login-form">
            <label for="username">Username:</label>
            <input class="input" type="text" id="username" name="username" placeholder="Name" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
            </br>
            <button class="btn" type="submit" onclick="location.href='index.html'; return false;">Login</button>
            <br>
            <p><i>Don't have an account? <a href="register.html">Register</a></i></p>
         </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
